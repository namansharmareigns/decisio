services:
  postgres:
    image: postgres:15-alpine
    container_name: decisio_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: decisio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: decisio_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/decisio
      CORS_ORIGINS: '["https://your-frontend-domain.com"]'
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        python -c 'from app.core.init_db import init_db; init_db()' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: decisio_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:

